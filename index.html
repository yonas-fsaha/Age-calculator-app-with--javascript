<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>

  <!-- <link rel="stylesheet" href="script.js"> -->
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <div class="container">
     
    <div class="form-container">
      <div class="box">
        <label for="day">Day</label>
        <input type="number" id="day" name="day" placeholder="DD" required="required">
      </div>
      
      <div class="box">
        <label for="month">Month</label> 
        <input type="number" id="month" name="month" placeholder="MM" required="required">
      </div>
    
      <div class="box">
        <label for="years">Year</label>
        <input type="number" id="years" name="years" placeholder="YY" required="required">
      </div>
    </div> 

     <div class="result">
         <button value="Submit" class="button" id="buttons" > <img src="./assets/images/icon-arrow.svg" alt="" ></button>
        
     </div>

      
        <div class="bottom">
           <h1><span id="YY">--</span> years</h1>
           <h1> <span id="MM">--</span> months</h1>   
           <h1> <span id="DD">--</span> days</h1> 
        </div>
        <p id="age"></p>

</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
